<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="d-flex head bg-dark">
        <h3>Javohir' store</h3>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login / Register</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      </div>
                </div>
                <div class="modal-footer justify-content-start">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                </div>
              </div>
            </div>
        </div><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Login/Register
        </button>
    </header>


    <div class="container d-flex">
        <div class="card m-2" style="width: 18rem;">
            <img src="https://images.uzum.uz/cijshvbltlh4bk4n9ak0/original.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$10.00</p>
                <a href="#" class="btn btn-success">Add to card</a>
            </div>
        </div>
        <div class="card m-2" style="width: 18rem;">
            <img src="https://images.uzum.uz/csnkvr3vgbkpg1nla13g/original.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$15.00</p>
                <a href="#" class="btn btn-success">Add to card</a>
            </div>
        </div>
        <div class="card m-2" style="width: 18rem;">
            <img src="https://images.uzum.uz/csq388r4nkdilc6ad1sg/original.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$20.00</p>
                <a href="#" class="btn btn-success">Add to card</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
